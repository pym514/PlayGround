<script>
    function rowAdd() {
        var trCnt = $('#myTable tr').length;
        if(trCnt < 11) {
            var innerHtml = "";
            innerHtml += '<tr>';
            innerHtml += '<td>' + trCnt + '</td>';
            innerHtml += '<td> 내용 <td>';
            innerHtml += '<td> 기타 <td>';
            innerHtml += '</tr>';
                
            $('#myTable > tbody:last').append(innerHtml);
        } else {
            alert("최대 10개까지 가능");
            return false;
        }
    }
</script>
<button type="button" class="btn-btn-default" onclick="rowAdd();">항목추가</button>
